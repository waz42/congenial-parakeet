# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# prefixキーをCtrl + cに変更
set -g prefix C-c
# デフォルトのprefixキーC-bを解除する
unbind C-b 

# prefix+|でペインを垂直分割する
bind | split-window -h

# prefix+-でペインを水平分割する
bind - split-window -v

# ペインの移動
bind -n C-o select-pane -t :.+ # 次のペイン
bind -n C-h select-pane -L     # 左のペイン
bind -n C-j select-pane -D     # 下のペイン
bind -n C-k select-pane -U     # 上のペイン
bind -n C-l select-pane -R     # 右のペイン
